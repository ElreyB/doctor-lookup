<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="issue-form">
          <div class="form-group">
            <label for="issue">Enter Medical Issue</label>
            <input type="text" id="issue" class="form-control">
          </div>
          <button type="submit" class="btn">Search</button>
        </form>
        <br>
        <form id="name-form">
          <div class="form-group">
            <label for="issue">Enter Doctor's Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <button type="submit" class="btn">Search</button>
        </form>
        <br>
        <div class="">
          <button type="button" name="button" class="btn all">Search</button>
        </div>
      </div>
      <div class="errors">
      </div>
      <div id="wait">
        <center><img src="images/loading-doctors.gif" alt="Hospital Gif"></center>
      </div>
      <div class="results-container">
        <h3>Doctors</h3>
        <ul id="doctor-results" class="row row-eq-height">

        </ul>
      </div>
    </div>
  </body>
</html>
